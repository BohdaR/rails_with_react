version: "3.9"
services:
  nodejs:
    image: node:16.17
    working_dir: /App
    volumes:
      - .:/App
  db:
    image: postgres
    expose:
      - 5432
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
  web:
    build: .
    env_file:
      - .env
    command: "rails s -p 3000 -b '0.0.0.0' -e ${ENVIRONMENT}"
    volumes:
      - .:/App
    ports:
      - "3000:3000"
    depends_on:
      - db
      - nodejs
